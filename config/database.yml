
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV['DATABASE_URL'] %>
 
  

development:
  <<: *default
  database: tasty-bites_development


test:
  <<: *default
  database: tasty-bites_test


production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
